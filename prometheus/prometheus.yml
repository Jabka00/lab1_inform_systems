global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql_exporter:9104']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Custom metrics exporter
  - job_name: 'custom-mysql-metrics'
    static_configs:
      - targets: ['metrics_exporter:8000']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Auth service metrics (if implemented)
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth_service:5000']
    scrape_interval: 30s
    metrics_path: '/metrics'
